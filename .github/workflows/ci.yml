name: CI/CD Pipeline
run-name: Pipeline CI/CD executed by ${{ github.actor }} in ${{ github.run_number }}

on:
  push:
    branches:
      - develop # Deploy em development
      - release/** # Deploy em staging
      - main # Deploy em produção (idealmente manual)
  # pull_request:
  #   branches:
  #     - develop
  #     - release/**
  #     - main
  workflow_dispatch: # Permite disparo manual (útil para produção)

permissions:
  contents: write

jobs:
  # Continuous Integration (CI)
  CI:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Cache Node.js dependencies
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the application
      - name: Build
        run: npm run build

      # Run linting
      - name: Linting
        run: npm run lint

  # Test
  Tests:
    needs: [CI]
    uses: ./.github/workflows/test.yml
    secrets: inherit

  # Continuous Deployment (CD)
  CD:
    needs: [Tests]
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup DockerHub credentials
      - name: Setup Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            geraldobl58/ogeraldoluiz:v${{ github.run_number }}
            geraldobl58/ogeraldoluiz:latest

  # Deploy
  deploy-development:
    if: github.ref == 'refs/heads/develop'
    needs: [CD]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      environment-name: development
      environment-url: https://development.ogeraldoluiz.com
      K8S_NAMESPACE: development

  deploy-staging:
    if: startsWith(github.ref, 'refs/heads/release/')
    needs: [CD]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      environment-name: staging
      environment-url: https://staging.ogeraldoluiz.com
      K8S_NAMESPACE: staging

  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: [CD]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      environment-name: production
      environment-url: https://ogeraldoluiz.com
      K8S_NAMESPACE: production

  create-release:
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get version and branch name
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/heads/release/}" >> $GITHUB_ENV
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Create Git tag if not exists
        run: |
          git fetch --tags
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} já existe."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "v${VERSION}"
            git push origin "v${VERSION}"
          fi
        env:
          VERSION: ${{ env.VERSION }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          release_name: 'Release v${{ env.VERSION }}'
          body: |
            ## Release Notes
            - Deploy realizado com sucesso para o ambiente de produção.
            - Commit: ${{ github.event.head_commit.message }}
            - Autor: ${{ github.actor }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete release branch
        run: |
          git push origin --delete "${BRANCH_NAME}"
          echo "Branch ${BRANCH_NAME} deletada com sucesso."
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}

  notify-n8n:
    needs: [deploy-development, deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    steps:
      - name: Notify n8n
        run: |
          curl -X POST https://n8n.ogeraldoluiz.com/webhook/deploy-notification \
          -H 'Content-Type: application/json' \
          -d '{
            "environment": "${{ needs.deploy-development.result == 'success' && 'development' || (needs.deploy-staging.result == 'success' && 'staging' || 'production') }}",
            "url": "${{ github.server_url }}/${{ github.repository }}",
            "author": "${{ github.actor }}",
            "version": "${{ github.run_number }}"
          }'
