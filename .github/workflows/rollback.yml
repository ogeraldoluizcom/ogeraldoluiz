name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment to rollback (e.g., production, staging)'
        required: true
        default: 'production'
        options:
          - production
          - staging
          - development

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      # Checkout do repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Login no DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Restaurar a última versão da imagem Docker
      - name: Rollback to Latest Docker Image
        run: |
          docker pull geraldobl58/ogeraldoluiz:latest
          docker tag geraldobl58/ogeraldoluiz:latest geraldobl58/ogeraldoluiz:rollback
          docker push geraldobl58/ogeraldoluiz:rollback

      # Aplicar a configuração no Kubernetes
      - name: Apply Rollback in Kubernetes
        run: |
          kubectl set image deployment/ogeraldoluiz ogeraldoluiz=geraldobl58/ogeraldoluiz:latest --namespace=${{ inputs.K8S_NAMESPACE }}
          kubectl rollout status deployment/ogeraldoluiz --namespace=${{ inputs.K8S_NAMESPACE }}
        env:
          kubeconfig: ${{ secrets.K8S_KUBECONFIG }}
