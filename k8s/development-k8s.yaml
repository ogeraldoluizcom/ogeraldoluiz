apiVersion: v1
kind: Service
metadata:
  name: ogeraldoluiz
  namespace: development
spec:
  type: ClusterIP  # Pode ser ClusterIP, j√° que o Ingress vai expor
  selector:
    app: ogeraldoluiz
  ports:
    - port: 80
      targetPort: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ogeraldoluiz
  namespace: development
  labels:
    app: ogeraldoluiz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ogeraldoluiz
  template:
    metadata:
      labels:
        app: ogeraldoluiz
    spec:
      containers:
        - name: ogeraldoluiz
          image: geraldobl58/ogeraldoluiz:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: development
          resources:
            limits:
              cpu: 150m
              memory: 96Mi
            requests:
               cpu: 50m
               memory: 48Mi

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ogeraldoluiz
  namespace: development
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: nginx
  rules:
  - host: development.ogeraldoluiz.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ogeraldoluiz
            port:
              number: 80
  tls:
  - hosts:
    - development.ogeraldoluiz.com
    secretName: tls-cert-development
