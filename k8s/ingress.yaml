apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ogeraldoluiz
  namespace: development
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  rules:
    - host: staging.ogeraldoluiz.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ogeraldoluiz
                port:
                  number: 80
  tls:
    - hosts:
        - staging.ogeraldoluiz.com
      secretName: tls-cert-staging
